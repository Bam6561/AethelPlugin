name: Aethel
version: 1.17.17
api-version: 1.20
author: Bam6561
main: me.dannynguyen.aethel.Plugin
prefix: Aethel
website: https://linktr.ee/aethelsmp
description: Plugin for Aethel SMP.
commands:
  aethelitem:
    description: Opens an AethelItem menu.
    usage: /aethelitem [reload]
    aliases: [ ai, aitem ]
  aetheltag:
    description: Edits Aethel plugin tags.
    usage: /aetheltag [get|remove <tag>|set <tag> <data>]
    aliases: [ at, atag ]
  character:
    description: Opens an RPG character sheet.
    usage: /character
    aliases: [ c, char ]
  developermode:
    description: Developer mode.
    usage: /developermode
    aliases: [ dm, dev ]
  forge:
    description: Opens a Forge menu.
    usage: /forge [edit|reload]
    aliases: [ f ]
  itemeditor:
    description: Edits an item's metadata.
    usage: /itemeditor
    aliases: [ ie, iedit ]
  ping:
    description: Responds with server latency.
    usage: /ping
    aliases: [ p ]
  showitem:
    description: Shows main hand item to chat.
    usage: /showitem
    aliases: [ si, show ]
  status:
    description: Edits an entity's statuses.
    usage: /status [get <playerName|UUID>|remove <playerName|UUID>|remove <playerName|UUID> <status>|set <playerName|UUID> <status> <stacks> <ticks>]
    aliases: [ s ]
  playerstat:
    description: Gets a player's statistics.
    usage: /stats [<playerName>]
    aliases: [ ps, stat ]