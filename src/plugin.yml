name: Aethel
version: 1.3.1
api-version: 1.20
author: Bam6561
main: me.dannynguyen.aethel.AethelPlugin
prefix: Aethel
website: https://linktr.ee/aethelsmp
description: Plugin for Aethel SMP.
commands:
  atag:
    description: Modifies Aethel plugin tags.
    usage: /atag [get|remove <tag>|set <tag> <data>]
  debug:
    description: Responds with debug values.
    usage: /debug
  forge:
    description: Opens a Forge inventory.
    usage: /forge [edit|reload]
  ping:
    description: Responds with server latency.
    usage: /ping