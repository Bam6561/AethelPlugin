name: Aethel
version: 1.7.12
api-version: 1.20
author: Bam6561
main: me.dannynguyen.aethel.Plugin
prefix: Aethel
website: https://linktr.ee/aethelsmp
description: Plugin for Aethel SMP.
commands:
  aethelitems:
    description: Opens an AethelItems inventory.
    usage: /aethelitems [reload]
    aliases: [ ai, aitem ]
  aetheltags:
    description: Edits Aethel plugin tags.
    usage: /aetheltag [get|remove <tag>|set <tag> <data>]
    aliases: [ at, atag ]
  character:
    description: Opens an RPG character sheet.
    usage: /char
    aliases: [ c, char ]
  developermode:
    description: Developer mode.
    usage: /dev
    aliases: [ dm, dev ]
  forge:
    description: Opens a Forge inventory.
    usage: /forge [edit|reload]
    aliases: [ f ]
  itemeditor:
    description: Edits an item's metadata.
    usage: /iedit
    aliases: [ ie, iedit ]
  ping:
    description: Responds with server latency.
    usage: /ping
    aliases: [ p ]
  showitem:
    description: Shows main hand item to chat.
    usage: /show
    aliases: [ si, show ]
  playerstats:
    description: Gets a player's statistics.
    usage: /stats [<PlayerName>]
    aliases: [ ps, stats ]