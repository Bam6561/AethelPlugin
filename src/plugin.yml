name: Aethel
version: 1.6.2
api-version: 1.20
author: Bam6561
main: me.dannynguyen.aethel.AethelPlugin
prefix: Aethel
website: https://linktr.ee/aethelsmp
description: Plugin for Aethel SMP.
commands:
  aitem:
    description: Opens an AethelItem inventory.
    usage: /aitem [reload]
  atag:
    description: Modifies Aethel plugin tags.
    usage: /atag [get|remove <tag>|set <tag> <data>]
  dev:
    description: Developer mode.
    usage: /dev
  forge:
    description: Opens a Forge inventory.
    usage: /forge [edit|reload]
  ping:
    description: Responds with server latency.
    usage: /ping
  show:
    description: Shows main hand item to chat.
    usage: /show
  stats:
    description: Gets a player's statistics.
    usage: /stats [<PlayerName>]